<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Le pendu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="content"></div>

    <div>
        <h1>Le pendu</h1>
    </div>

    <div>
        <h2>Règles du jeu</h2>
            <p>Trouvez les bons mots avec que le bonhomme soit pendu. En difficulté facile, vous aurez 11 chances, en moyen
                8 et en difficile 6 tentatives. Bon courage et soyez malin !</p>
    </div>

    <button id="facile">Facile</button> <button id="moyen">Moyen</button> <button id="difficile">Difficile</button>

    <div id="mot-complet"></div>

    <div id="entre-les-lettres">
        <p>Trouvez le mot <span id="word"></span></p>
    </div>

    <div id="hanged"></div>

    <div id="used-letters"></div>

    <div>
        <p>Nombre d'essai restant <span id="try"></span></p>
    </div>

    <div id="mot-trouvé"></div>

<script src="script.js"></script>
</body>
</html>
