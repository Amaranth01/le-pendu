<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Le pendu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="content"></div>

    <div>
        <h1>Le pendu</h1>
    </div>

    <div>
        <h2>Règles du jeu</h2>
            <p>Trouvez les bons mots avec que le bonhomme soit pendu. En difficulté facile, vous aurez 10 chances, en moyen
                8 et en difficile 6 tentatives. Bon courage et soyez malin !</p>
    </div>

    <button id="easy">Facile</button> <button id="middle">Moyen</button> <button id="hard">Difficile</button>

    <div id="entre-les-lettres">
        <p>Trouvez le mot <span id="word"></span></p>
        <label for="addLetter"></label>
        <input type="text" id="addLetter">
        <button type="submit" id="submit">Proposez votre lettre</button>
    </div>
    <div>
        <p>Lettres utilisées : <span id="letterWrite"></span></p>
    </div>

    <div id="hangman">
        <img src="pendu-1.png" alt="pendu première partie">
    </div>

    <div id="used-letters"></div>

    <div>
        <p>Nombre d'essai restant <span id="try"></span></p>
    </div>

    <div id="mot-trouvé"></div>

<script src="script.js"></script>
</body>
</html>
